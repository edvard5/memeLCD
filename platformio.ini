[env:nodemcuv2]
platform = espressif32
board = nodemcu-32s
framework = arduino
libarchive = false
board_build.filesystem = littlefs
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	bodmer/TFT_eSPI@^2.4.75
	bitbank2/PNGdec@^1.0.1
	bitbank2/AnimatedGIF@^1.4.7
	fastled/FastLED@^3.5.0
